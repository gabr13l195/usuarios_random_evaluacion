<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pokédex{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 16px;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(224, 224, 224, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .pokemon-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .pokemon-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .pokemon-id {
            color: rgba(224, 224, 224, 0.7);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 10px;
        }

        .pagination a, .pagination span {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .pagination .current {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .no-pokemon {
            text-align: center;
            padding: 40px;
            color: rgba(224, 224, 224, 0.7);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-input {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header_title %}Pokédex{% endblock %}</h1>
            <div class="search-bar">
                <form method="GET" action="{% url 'pokemon_search' %}">
                    <input type="text" name="q" class="search-input" placeholder="Buscar Pokémon..." value="{{ query|default:'' }}">
                    <button type="submit" class="btn">Buscar</button>
                </form>
            </div>
            <div style="margin-top: 15px;">
                <a href="{% url 'pokemon_list' %}" class="btn">Ver Todos</a>
            </div>
        </header>

        <!-- Mensajes del sistema -->
        {% if messages %}
        <div style="margin-bottom: 20px;">
            {% for message in messages %}
            <div style="
                padding: 15px 20px; 
                border-radius: 10px; 
                margin-bottom: 10px;
                {% if message.tags == 'success' %}
                    background: rgba(78, 205, 196, 0.2);
                    border: 1px solid rgba(78, 205, 196, 0.5);
                    color: #4ecdc4;
                {% elif message.tags == 'error' %}
                    background: rgba(255, 107, 107, 0.2);
                    border: 1px solid rgba(255, 107, 107, 0.5);
                    color: #ff6b6b;
                {% elif message.tags == 'info' %}
                    background: rgba(69, 183, 209, 0.2);
                    border: 1px solid rgba(69, 183, 209, 0.5);
                    color: #45b7d1;
                {% else %}
                    background: rgba(255, 255, 255, 0.1);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    color: #e0e0e0;
                {% endif %}
            ">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
