<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Usuarios Aleatorios{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #808080;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .search-bar { margin-top: 20px; }

        .search-input {
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 16px;
            width: 300px;
        }

        .search-input:focus {
            outline: none;
            border-color: #87CEEB;
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover { opacity: 0.8; }
        .btn-primary { background: #87CEEB; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }

        .alert {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .user-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
        }

        .user-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .user-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .user-detail-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-detail-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            overflow: hidden;
        }

        .user-detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #87CEEB;
        }

        .info-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .info-value { color: #666; }

        @media (max-width: 768px) {
            .user-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            h1 { font-size: 2rem; }
            .search-input { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header_title %}Usuarios Aleatorios{% endblock %}</h1>
            <div class="search-bar">
                <form method="GET" action="{% url 'user_search' %}">
                    <input type="text" name="q" class="search-input" placeholder="Buscar usuario..." value="{{ query|default:'' }}">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
            <div style="margin-top: 15px;">
                <a href="{% url 'user_list' %}" class="btn btn-success">Ver Todos</a>
            </div>
        </header>

        {% if messages %}
        <div style="margin-bottom: 20px;">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
